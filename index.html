<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progres Hafalan Juz 30</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 1rem;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #homeBtn {
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    h2 {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    select {
      width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem;
    }
    .progress {
      margin-top: 1rem; text-align: center;
    }
    .progress-text { font-weight: bold; margin-bottom: 0.5rem; }
    .progress-text.red { color: red; }
    .progress-text.green { color: blue; }
    .progress-bar {
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
    }
    .m-value {
      background-color: gold;
      color: black;
    }
    .j-value {
      background-color: #d4edda;
      color: #155724;
    }
    .leaderboard {
      margin-top: 2rem;
      align-items: center;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .name.khatam {
      color: gold;
      font-weight: bold;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { text-shadow: 0 0 2px black; }
      50% { text-shadow: 0 0 8px black; }
      100% { text-shadow: 0 0 2px black; }
    }
    .medals {
      font-size: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .medals span {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      h2 { font-size: 1.25rem; }
      select, li, .leaderboard-item { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="homeBtn">üè†</button>
      <h2>Progres Hafalan Juz Ke-30</h2>
    </div>

    <label for="student">Pilih Nama:</label>
    <select id="student">
      <option value="">-- Memuat data... --</option>
    </select>

    <div id="progress" class="progress">
      <div class="progress-text" id="progressText"></div>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>

    <div class="leaderboard" id="leaderboardSection">
      <h3><center>üèÖ Leaderboard</center></h3>
      <div id="leaderboardList"></div>
    </div>

    <ul id="surahList"></ul>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpOWEh7dh7rvihlonkwPCMQnchwzbQbss-2t1bL-Ql0F_0sofzBDqNPBPDTpa2B56893EwamUDJBs5/pub?gid=0&single=true&output=csv";

    let students = [];
    let surahHeaders = [];

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        surahHeaders = rows[0].slice(1);
        students = rows.slice(1).map(row => {
          const hafalan = row.slice(1).map(val => val.trim());
          const M = hafalan.filter(v => v === "M").length;
          const J = hafalan.filter(v => v === "J").length;
          const total = hafalan.length;
          const isKhatam = (M + J === total);
          return { name: row[0], hafalan, M, J, isKhatam };
        });

        const select = document.getElementById("student");
        select.innerHTML = `<option value="">-- Pilih --</option>` +
          students.map((s, i) => `<option value="${i}">${s.name}</option>`).join("");

        const leaderboard = students
          .filter(s => s.M + s.J > 0)
          .sort((a, b) => {
            if (b.isKhatam !== a.isKhatam) return b.isKhatam - a.isKhatam;
            return b.M - a.M;
          });

        const leaderboardList = document.getElementById("leaderboardList");
        leaderboardList.innerHTML = leaderboard.map(s => `
          <div class="leaderboard-item">
            <div class="name ${s.isKhatam ? "khatam" : ""}">
              ${s.isKhatam ? "üèÜ " : ""}${s.name} ${s.isKhatam ? "(khatam)" : ""}
            </div>
            <div class="medals">
              ${!s.isKhatam ? `
                <span>ü•á ${s.M > 0 ? s.M : "-"}</span>
                <span>ü•à ${s.J > 0 ? s.J : "-"}</span>
              ` : ""}
            </div>
          </div>
        `).join("");
      });

    const select = document.getElementById("student");
    const list = document.getElementById("surahList");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const leaderboardSection = document.getElementById("leaderboardSection");

    select.addEventListener("change", function () {
      const idx = this.value;

      list.innerHTML = "";
      progressText.textContent = "";
      progressText.classList.remove("red", "green");
      progressBar.style.width = "0%";
      progressBar.textContent = "";
      progressBar.style.backgroundColor = "#e0e0e0";

      // Sembunyikan leaderboard saat siswa dipilih
      leaderboardSection.style.display = idx ? "none" : "block";

      if (!idx) return;

      const siswa = students[idx];
      const total = siswa.hafalan.length;
      const selesai = siswa.hafalan.filter(v => v === "M" || v === "J").length;
      const sisa = total - selesai;
      const persen = Math.round((selesai / total) * 100);

      if (selesai === 0) {
        progressText.textContent = `Belum Setor Hafalan`;
        progressText.classList.add("red");
        progressBar.style.backgroundColor = '#f44336';
      } else if (persen === 100) {
        progressText.textContent = `Selamat, kamu sudah menyelesaikan hafalan Al-Quran Juz Ke-30`;
        progressText.classList.add("green");
        progressBar.style.backgroundColor = '#4caf50';
      } else {
        progressText.textContent = `Sudah setor hafalan ${selesai} Surat, sisa ${sisa} Surat lagi.`;
        if (persen > 70) {
          progressBar.style.backgroundColor = '#4caf50';
        } else if (persen >= 50) {
          progressBar.style.backgroundColor = '#ff9800';
        } else {
          progressBar.style.backgroundColor = '#f44336';
        }
      }
      progressBar.style.width = `${persen}%`;
      progressBar.textContent = `${persen}%`;

      surahHeaders.forEach((surah, i) => {
        const li = document.createElement("li");
        li.textContent = surah;

        const nilai = siswa.hafalan[i];
        if (nilai === "M") li.classList.add("m-value");
        else if (nilai === "J") li.classList.add("j-value");

        list.appendChild(li);
      });
    });

    // Tombol Home: reset dropdown dan tampilkan leaderboard
    document.getElementById("homeBtn").addEventListener("click", () => {
      select.value = "";
      select.dispatchEvent(new Event("change"));
    });
  </script>
</body>
</html>
